<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lelouch AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #EEEEEE;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            background: linear-gradient(120deg, #222831 0%, #393E46 50%, #00ADB5 100%);
            background-size: 200% 200%;
            animation: gradientMove 8s ease-in-out infinite;
        }
        @keyframes gradientMove {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .glass-card {
            background: rgba(34, 40, 49, 0.45);
            border-radius: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 173, 181, 0.37);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(238, 238, 238, 0.12);
        }
        .btn-primary {
            background-color: #00ADB5;
            color: #EEEEEE;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #393E46;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #393E46;
            color: #EEEEEE;
            border: 1px solid #00ADB5;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #00ADB5;
            transform: translateY(-2px);
        }
        .input-field {
            background-color: #393E46;
            color: #EEEEEE;
            border: 1px solid #00ADB5;
            border-radius: 0.5rem;
            padding: 0.75rem;
            width: 100%;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: #EEEEEE;
            box-shadow: 0 0 0 2px rgba(0, 173, 181, 0.3);
        }
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        .success-message {
            color: #10b981;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="glass-card w-full max-w-md p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="flex items-center justify-center mb-4">
                    <span class="bg-teal-600 rounded-full p-3" style="background-color: #00ADB5;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" viewBox="0 0 16 16">
                            <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                            <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                    </span>
                </div>
                <h1 class="text-3xl font-bold mb-2">Welcome to Lelouch AI</h1>
                <p class="text-gray-300">Sign in to access your personalized AI assistant</p>
            </div>

            <!-- Auth Forms -->
            <div id="authContainer">
                <!-- Login Form -->
                <div id="loginForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium mb-2">Email</label>
                        <input type="email" id="loginEmail" class="input-field" placeholder="Enter your email" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Password</label>
                        <input type="password" id="loginPassword" class="input-field" placeholder="Enter your password" required>
                    </div>
                    <button id="loginBtn" class="btn-primary w-full py-3 rounded-lg font-medium">
                        Sign In
                    </button>
                    <div class="text-center">
                        <p class="text-sm text-gray-300">
                            Don't have an account? 
                            <button id="showSignup" class="text-teal-400 hover:text-teal-300 underline">Sign up</button>
                        </p>
                    </div>
                </div>

                <!-- Signup Form -->
                <div id="signupForm" class="space-y-6 hidden">
                    <div>
                        <label class="block text-sm font-medium mb-2">Email</label>
                        <input type="email" id="signupEmail" class="input-field" placeholder="Enter your email" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Password</label>
                        <input type="password" id="signupPassword" class="input-field" placeholder="Create a password (min 6 characters)" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm your password" required>
                    </div>
                    <button id="signupBtn" class="btn-primary w-full py-3 rounded-lg font-medium">
                        Create Account
                    </button>
                    <div class="text-center">
                        <p class="text-sm text-gray-300">
                            Already have an account? 
                            <button id="showLogin" class="text-teal-400 hover:text-teal-300 underline">Sign in</button>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Messages -->
            <div id="messageContainer" class="mt-4 text-center"></div>

            <!-- Back to Home -->
            <div class="text-center mt-6">
                <a href="/" class="btn-secondary inline-block px-6 py-2 rounded-lg text-sm">
                    ‚Üê Back to Home
                </a>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = '{{ supabase_url }}';
        const supabaseKey = '{{ supabase_key }}';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const showSignupBtn = document.getElementById('showSignup');
        const showLoginBtn = document.getElementById('showLogin');
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const messageContainer = document.getElementById('messageContainer');

        // Form switching
        showSignupBtn.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
            clearMessages();
        });

        showLoginBtn.addEventListener('click', () => {
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            clearMessages();
        });

        // Message handling
        function showMessage(message, type = 'error') {
            messageContainer.innerHTML = `<div class="${type === 'error' ? 'error-message' : 'success-message'}">${message}</div>`;
        }

        function clearMessages() {
            messageContainer.innerHTML = '';
        }

        // Login
        loginBtn.addEventListener('click', async () => {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showMessage('Please fill in all fields');
                return;
            }

            loginBtn.textContent = 'Signing in...';
            loginBtn.disabled = true;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    showMessage(error.message);
                } else {
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                }
            } catch (error) {
                showMessage('An unexpected error occurred');
            } finally {
                loginBtn.textContent = 'Sign In';
                loginBtn.disabled = false;
            }
        });

        // Signup
        signupBtn.addEventListener('click', async () => {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!email || !password || !confirmPassword) {
                showMessage('Please fill in all fields');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Passwords do not match');
                return;
            }

            signupBtn.textContent = 'Creating account...';
            signupBtn.disabled = true;

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });

                if (error) {
                    showMessage(error.message);
                } else {
                    showMessage('Account created successfully! Please check your email for verification.', 'success');
                    setTimeout(() => {
                        signupForm.classList.add('hidden');
                        loginForm.classList.remove('hidden');
                    }, 2000);
                }
            } catch (error) {
                showMessage('An unexpected error occurred');
            } finally {
                signupBtn.textContent = 'Create Account';
                signupBtn.disabled = false;
            }
        });

        // Check if user is already logged in
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                window.location.href = '/';
            }
        });

        // Enter key support
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (!loginForm.classList.contains('hidden')) {
                    loginBtn.click();
                } else if (!signupForm.classList.contains('hidden')) {
                    signupBtn.click();
                }
            }
        });
    </script>
</body>
</html>
