<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lelouch AI - Chat History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #EEEEEE;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            background: linear-gradient(120deg, #222831 0%, #393E46 50%, #00ADB5 100%);
            background-size: 200% 200%;
            animation: gradientMove 8s ease-in-out infinite;
        }
        @keyframes gradientMove {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .glass-card {
            background: rgba(34, 40, 49, 0.45);
            border-radius: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 173, 181, 0.37);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(238, 238, 238, 0.12);
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <div class="glass-card max-w-4xl mx-auto p-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold" style="color: #EEEEEE;">Chat History</h1>
                <button onclick="window.location.href='/'" class="py-2 px-4 rounded" style="background-color: #00ADB5; color: #EEEEEE;">Back to Chat</button>
            </div>
            
            <div id="historyContainer" class="space-y-4">
                <div class="text-center" style="color: #00ADB5;">Loading chat history...</div>
            </div>
        </div>
    </div>

    <script>
        const supabase = window.supabase.createClient('{{ supabase_url }}', '{{ supabase_key }}');
        
        async function loadChatHistory() {
            const { data: { user } } = await supabase.auth.getUser();
            
            if (!user) {
                window.location.href = '/auth';
                return;
            }

            try {
                const response = await fetch(`/api/chat-history/${user.id}`);
                const result = await response.json();
                
                const container = document.getElementById('historyContainer');
                
                if (result.success && result.data.length > 0) {
                    container.innerHTML = result.data.map(chat => `
                        <div class="border rounded-lg p-4" style="border-color: rgba(0, 173, 181, 0.3); background-color: rgba(57, 62, 70, 0.3);">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-sm" style="color: #00ADB5;">${new Date(chat.created_at).toLocaleString()}</span>
                                <button onclick="loadChat('${chat.id}')" class="text-sm underline" style="color: #00ADB5;">Load Chat</button>
                            </div>
                            <div class="text-sm" style="color: #EEEEEE;">
                                ${chat.chat_data.length} messages
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<div class="text-center" style="color: #EEEEEE;">No chat history found.</div>';
                }
            } catch (error) {
                console.error('Error loading chat history:', error);
                document.getElementById('historyContainer').innerHTML = '<div class="text-center" style="color: #393E46;">Error loading chat history.</div>';
            }
        }

        function loadChat(chatId) {
            localStorage.setItem('loadChatId', chatId);
            window.location.href = '/';
        }

        loadChatHistory();
    </script>
</body>
</html>
