<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lelouch AI</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <!-- Tailwind CSS for rapid development - switch to production build for deployment -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        :root {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --secondary: #1e40af;
            --success: #059669;
            --warning: #d97706;
            --error: #dc2626;
            --glass-bg: rgba(238, 238, 238, 0.1);
            --glass-border: rgba(238, 238, 238, 0.15);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            --text-primary: #EEEEEE;
            --text-secondary: #CCCCCC;
            --text-tertiary: #999999;
            --dark-bg: #1e3a8a;
            --dark-secondary: #1e40af;
            --backdrop: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #1e3a8a 100%);
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --glass-bg: rgba(0, 0, 0, 0.3);
                --glass-border: rgba(255, 255, 255, 0.1);
                --text-primary: #ffffff;
                --text-secondary: #8E8E93;
                --text-tertiary: #48484A;
            }
        }
        
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 25%, #1e40af 50%, #2563eb 75%, #1e3a8a 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            background-attachment: fixed;
            color: var(--text-primary);
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(0, 122, 255, 0.3);
        }
        
        .btn-primary:hover {
            background: var(--primary-hover);
            box-shadow: 0 6px 25px rgba(0, 122, 255, 0.4);
            transform: translateY(-1px);
        }
        
        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 4px 20px rgba(0, 122, 255, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            transform: none;
            box-shadow: 0 4px 20px rgba(0, 122, 255, 0.2);
        }
        
        .record-button {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #D65A31 0%, #B8492A 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(214, 90, 49, 0.4);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(238, 238, 238, 0.2);
        }
        
        .record-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 100%);
            border-radius: 50%;
            pointer-events: none;
        }
        
        .record-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(214, 90, 49, 0.5);
        }
        
        .record-button:active {
            transform: scale(0.98);
        }
        
        .record-button.recording {
            background: linear-gradient(135deg, var(--error) 0%, #b91c1c 100%);
            animation: recording-pulse 2s ease-in-out infinite;
            box-shadow: 0 8px 32px rgba(220, 38, 38, 0.4);
        }
        
        .record-button.processing {
            background: linear-gradient(135deg, var(--warning) 0%, #b45309 100%);
            animation: processing-spin 1s linear infinite;
            box-shadow: 0 8px 32px rgba(217, 119, 6, 0.4);
        }
        
        @keyframes recording-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes processing-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            font-weight: 500;
            color: var(--text-primary);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: status-pulse 2s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(52, 199, 89, 0.5);
        }
        
        @keyframes status-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .conversation-message {
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 16px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .conversation-message:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .conversation-message .content {
            line-height: 1.6;
        }
        
        .conversation-message .content p {
            margin: 0 0 12px 0;
        }
        
        .conversation-message .content p:last-child {
            margin-bottom: 0;
        }
        
        .conversation-message .content strong {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .conversation-message .content em {
            font-style: italic;
            color: var(--text-secondary);
        }
        
        .conversation-message .content code {
            background: var(--surface-2);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            font-size: 0.875em;
        }
        
        .conversation-message .content ul, .conversation-message .content ol {
            margin: 8px 0;
            padding-left: 20px;
        }
        
        .conversation-message .content li {
            margin: 4px 0;
        }
        
        .message-user {
            border-left: 4px solid var(--primary);
            background: linear-gradient(135deg, var(--surface) 0%, var(--surface-2) 100%);
        }
        
        .message-assistant {
            border-left: 4px solid var(--success);
            background: linear-gradient(135deg, var(--surface) 0%, var(--surface-2) 100%);
        }
        
        .progress-container {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .progress-step {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            color: var(--text-tertiary);
            transition: color 0.3s ease;
        }
        
        .progress-step.active {
            color: var(--primary);
        }
        
        .progress-step.complete {
            color: var(--success);
        }
        
        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-tertiary);
            transition: all 0.3s ease;
        }
        
        .progress-step.active .progress-dot {
            background: var(--primary);
            animation: dot-pulse 1s ease-in-out infinite;
        }
        
        .progress-step.complete .progress-dot {
            background: var(--success);
        }
        
        @keyframes dot-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .wave-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            height: 40px;
        }
        
        .wave-bar {
            width: 3px;
            height: 16px;
            background: var(--primary);
            border-radius: 2px;
            animation: wave 1.2s ease-in-out infinite;
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.5);
        }
        
        .wave-bar:nth-child(1) { animation-delay: 0s; }
        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }
        
        @keyframes wave {
            0%, 100% { height: 16px; }
            50% { height: 32px; }
        }
        
        .timer-display {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            font-size: 24px;
            font-weight: 600;
            color: var(--error);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 20px rgba(255, 59, 48, 0.3);
        }
        
        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-up {
            animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(24px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Desktop layout - side by side */
        @media (min-width: 1024px) {
            .main-content {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 32px;
                align-items: start;
            }
            
            .voice-interface {
                position: sticky;
                top: 88px; /* Header height + padding */
                height: fit-content;
            }
            
            .conversation-section {
                max-height: calc(100vh - 120px);
                overflow-y: auto;
                scrollbar-width: thin;
                scrollbar-color: var(--border) transparent;
            }
            
            .conversation-section::-webkit-scrollbar {
                width: 6px;
            }
            
            .conversation-section::-webkit-scrollbar-track {
                background: transparent;
            }
            
            .conversation-section::-webkit-scrollbar-thumb {
                background: var(--border);
                border-radius: 3px;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .card {
                background: var(--surface-2);
                border-color: var(--border);
            }
            
            .status-indicator {
                background: var(--surface-3);
            }
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .record-button {
                width: 72px;
                height: 72px;
            }
            
            .conversation-message {
                padding: 12px;
            }
            
            .progress-container {
                padding: 16px;
            }
        }
        
        /* Modern iOS-style Footer */
        .footer {
            background: rgba(57, 62, 70, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(238, 238, 238, 0.1);
            margin-top: 60px;
        }
        
        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 32px 24px;
            gap: 32px;
        }
        
        .footer-brand {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .footer-brand .heart {
            color: #FF3B30;
            font-size: 16px;
            animation: heartbeat 2s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .footer-links {
            display: flex;
            gap: 16px;
            align-items: center;
        }
        
        .footer-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .footer-link:hover {
            background: rgba(214, 90, 49, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(214, 90, 49, 0.3);
            color: var(--primary);
        }
        
        .footer-link svg {
            width: 20px;
            height: 20px;
        }
        
        @media (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                gap: 24px;
                padding: 24px 16px;
            }
            
            .footer-brand {
                text-align: center;
            }
        }
        
        /* Focus states for accessibility */
        .record-button:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
        
        input:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: -2px;
        }
    </style>
</head>
<body class="min-h-screen"
      style="background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #667eea 50%, #764ba2 75%, #667eea 100%); background-size: 400% 400%; animation: gradientFlow 15s ease infinite;">
    
    <style>
        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

    <!-- Header -->
    <header class="border-b border-white/20 bg-white/10 backdrop-blur-md sticky top-0 z-50">

                        </svg>
                    </div>
                    <div>
                        <h1 class="text-xl font-semibold text-white">Lelouch AI</h1>
                        <p class="text-sm text-white/70">Advanced conversational AI</p>

                </div>
                
                <!-- Session info -->

                    <div class="text-right">
                        <div class="text-xs text-white/60">Session</div>
                        <div id="sessionId" class="text-sm font-mono text-white/90">Loading...</div>
                    </div>
                    <div class="text-right">
                        <div class="text-xs text-white/60">Messages</div>
                        <div id="messageCount" class="text-sm font-semibold text-white/90">0</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <div class="main-content">
            <!-- Voice Interface Card -->
            <div class="voice-interface">
                <div class="card rounded-2xl p-6 sm:p-8 mb-8 fade-in">
                    
                    <!-- Status -->
                    <div class="flex flex-col items-center space-y-6 mb-8">
                        <div class="status-indicator">
                            <div class="status-dot"></div>
                            <span id="statusText">Ready to listen</span>
                        </div>
                        
                        <!-- Recording timer -->
                        <div id="recordingTimer" class="hidden">
                            <div class="timer-display">
                                ● <span id="timer">00:00</span>
                            </div>
                        </div>
                        
                        <!-- Audio wave visualization -->
                        <div id="audioWave" class="hidden">
                            <div class="wave-container">
                                <div class="wave-bar"></div>
                                <div class="wave-bar"></div>
                                <div class="wave-bar"></div>
                                <div class="wave-bar"></div>
                                <div class="wave-bar"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Record Button -->
                    <div class="flex justify-center mb-8">
                        <button id="recordBtn" class="record-button" aria-label="Start recording">
                            <svg id="recordIcon" class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                            </svg>
                        </button>
                    </div>

                    <!-- Processing Status -->
                    <div id="processingStatus" class="hidden mb-8">
                        <div class="progress-container">
                            <div class="text-sm font-medium text-white/90 mb-4">Processing your request...</div>
                            <div class="space-y-2">
                                <div id="step1" class="progress-step">
                                    <div class="progress-dot"></div>
                                    <span class="text-sm text-white/70">Uploading audio</span>
                                </div>
                                <div id="step2" class="progress-step">
                                    <div class="progress-dot"></div>
                                    <span class="text-sm text-white/70">Transcribing speech</span>
                                </div>
                                <div id="step3" class="progress-step">
                                    <div class="progress-dot"></div>
                                    <span class="text-sm text-white/70">Processing with AI</span>
                                </div>
                                <div id="step4" class="progress-step">
                                    <div class="progress-dot"></div>
                                    <span class="text-sm text-white/70">Generating response</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Settings -->
                    <div class="flex justify-center">
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="checkbox" id="autoRecordToggle" checked 
                                   class="w-4 h-4 text-blue-600 bg-white/20 border-white/30 rounded focus:ring-blue-500 focus:ring-2">
                            <span class="text-sm text-white/90">Continue conversation automatically</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Conversation History -->
            <div class="conversation-section">
                <div id="resultsContainer" class="hidden slide-up">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-lg font-semibold text-white">Conversation</h2>
                        <button id="clearConversation" class="text-sm text-white/70 hover:text-white px-3 py-1 rounded-md bg-white/10 hover:bg-white/20 backdrop-blur-sm border border-white/20 transition-all duration-200">
                            Clear
                        </button>
                    </div>
                    <div id="conversationHistory" class="space-y-6">
                        <!-- Conversation entries will be added here dynamically -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile session info -->
        <div class="sm:hidden mt-8 pt-8 border-t border-white/20">
            <div class="grid grid-cols-2 gap-4 text-center">
                <div>
                    <div class="text-xs text-white/60">Session ID</div>
                    <div id="sessionIdMobile" class="text-xs font-mono text-white/90 break-all">Loading...</div>
                </div>
                <div>
                    <div class="text-xs text-white/60">Messages</div>
                    <div id="messageCountMobile" class="text-sm font-semibold text-white/90">0</div>
                </div>
            </div>
        </div>
    </main>
