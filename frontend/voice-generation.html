<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Generation - 30 Days AI Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s ease-in-out infinite',
                        'gradient': 'gradient 15s ease infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        gradient: {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0a1929 100%);
            background-size: 400% 400%;
            animation: gradient 20s ease infinite;
        }
        
        .glass-effect {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
        }
        
        .accent-glow {
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.4);
        }
        
        /* Custom scrollbar for textarea */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.5);
            border-radius: 4px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.7);
        }
        
        /* Ensure textarea preserves all whitespace */
        #customText {
            white-space: pre-wrap !important;
            word-wrap: break-word !important;
            overflow-wrap: break-word !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen p-4">
    <!-- Main Content Container -->
    <div class="glass-effect rounded-2xl p-6 max-w-4xl mx-auto">
        <!-- Voice Generation Form -->
        <div class="space-y-6">
            <!-- Text Input Section -->
            <div>
                <label for="customText" class="block text-lg font-semibold text-slate-300 mb-3">
                    üéôÔ∏è Enter Your Text
                </label>
                <div class="relative">
                    <textarea 
                        id="customText" 
                        rows="6"
                        class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600/50 rounded-xl text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 resize-none custom-scrollbar"
                        placeholder="Type or paste your text here... The system will preserve your formatting and spacing perfectly."
                        spellcheck="true"
                        wrap="soft"
                    ></textarea>
                    <div class="absolute bottom-3 right-3 text-xs text-slate-400" id="charCount">
                        0 characters
                    </div>
                </div>
                <p class="text-sm text-slate-500 mt-2">
                    üí° Tip: Use punctuation for natural pauses. Maximum 5000 characters.
                </p>
            </div>
            
            <!-- Voice Controls -->
            <div class="grid md:grid-cols-3 gap-4 mt-6">
                <div>
                    <label for="voiceSelect" class="block text-sm font-medium mb-2 text-slate-300">
                        Select Voice
                    </label>
                    <select id="voiceSelect" class="w-full p-3 bg-slate-700/50 border border-slate-600/50 rounded-lg text-white focus:ring-2 focus:ring-blue-500">
                        <option value="en-US-ken">Ken (US Male)</option>
                        <option value="en-US-sarah">Sarah (US Female)</option>
                        <option value="en-GB-james">James (UK Male)</option>
                        <option value="en-AU-nicole">Nicole (AU Female)</option>
                        <option value="en-US-neural2-A">Neural A (US)</option>
                        <option value="en-US-neural2-B">Neural B (US)</option>
                        <option value="en-GB-neural2-A">Neural A (UK)</option>
                        <option value="fr-FR-antoine">Antoine (French)</option>
                        <option value="es-ES-pablo">Pablo (Spanish)</option>
                        <option value="de-DE-daniel">Daniel (German)</option>
                    </select>
                </div>
                
                <div>
                    <label for="speedRange" class="block text-sm font-medium mb-2 text-slate-300">
                        Speed: <span id="speedValue">Normal</span>
                    </label>
                    <input type="range" id="speedRange" min="-3" max="3" value="0" step="1"
                           class="w-full h-2 bg-slate-600/50 rounded-lg appearance-none cursor-pointer">
                </div>
                
                <div>
                    <label for="pitchRange" class="block text-sm font-medium mb-2 text-slate-300">
                        Pitch: <span id="pitchValue">Normal</span>
                    </label>
                    <input type="range" id="pitchRange" min="-3" max="3" value="0" step="1"
                           class="w-full h-2 bg-slate-600/50 rounded-lg appearance-none cursor-pointer">
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-3 mt-6">
                <button 
                    onclick="generateVoice()" 
                    id="generateBtn"
                    class="flex-1 group relative inline-flex items-center justify-center px-6 py-3 text-base font-semibold text-white transition-all duration-300 bg-gradient-to-r from-blue-600 to-blue-500 rounded-xl hover:from-blue-500 hover:to-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-slate-900 transform hover:scale-105 active:scale-95 shadow-lg border border-blue-500/30"
                >
                    <svg class="w-5 h-5 mr-2 group-hover:animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 14.142M9 9a3 3 0 000 6v-6a3 3 0 000-6z"></path>
                    </svg>
                    Generate Speech
                </button>
                
                <button 
                    onclick="clearText()" 
                    class="px-6 py-3 text-slate-400 hover:text-white transition-colors duration-200 border border-slate-600/50 rounded-xl hover:bg-slate-700/30"
                >
                    Clear
                </button>
            </div>
        </div>

        <!-- Audio Player Section -->
        <div id="audioSection" class="mt-6 hidden">
            <div class="bg-slate-800/40 backdrop-blur-sm rounded-2xl p-6 border border-slate-600/30">
                <h3 class="text-lg font-semibold text-white mb-4 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Generated Audio
                </h3>
                <audio id="audioPlayer" controls class="w-full mb-4" style="height: 40px;">
                    Your browser does not support the audio element.
                </audio>
                <div class="flex justify-between items-center text-sm text-slate-400">
                    <span>High-quality MP3 audio generated by Murf API</span>
                    <button id="downloadBtn" 
                           class="inline-flex items-center space-x-1 bg-green-600 hover:bg-green-700 text-white text-xs font-medium py-1 px-3 rounded-lg transition-all duration-300">
                        <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                        <span>Download</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/voice-generation.js"></script>
</body>
</html>
